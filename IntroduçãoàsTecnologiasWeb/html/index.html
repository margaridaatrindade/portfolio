  <!-- Modal (caixa pop up) -->
  <div id="modalDados" class="modal">

    <!-- conteudo da caixa -->
    <div class="modalConteudo">
      <span class="fechar">&times;</span>

      <form id="frmJogador">


        <p>Parece que ainda não nos conhecemos! Registe-se agora :)</p>


        <label for="txtNome"><strong>Nome</strong></label>
        <input id="txtNome" type="text" name="nome" required maxlength="40" size="10">
        <br><br>
        <label for="txtEmail"><strong>Email</strong></label>
        <input id="txtEmail" type="text" name="email" required maxlength="40" size="10">
        <br><br>
        <label for="selFaixa"><strong>Faixa Etária</strong></label>
        <select id="selFaixa" name="faixa">
          <option value="Criança">Criança</option>
          <option value="Jovem" selected>Jovem</option>
          <option value="Adulto">Adulto</option>
          <option value="Idoso">Idoso</option>
        </select>
        <br><br>
        <label for="selGenero"><strong>Género</strong></label>
        <select id="selGenero" name="gender">
          <option value="Feminino" selected>Feminino</option>
          <option value="Masculino">Masculino</option>
          <option value="Outro">Outro</option>
        </select>
        <br><br>
        <label for="pass"><strong>Senha</strong></label>
        <input id="senha" type="password" name="senha" required maxlength="40" size="10">


        <!-- O atributo type="button" é necessário, caso contrário -->
        <!-- o botão faz submit dos dados do formulário.           -->
        <button id="btnCriaJogador" type="button"><strong>Registar</strong></button>

      </form>


    </div>

  </div>
